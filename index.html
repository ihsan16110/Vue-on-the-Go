<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link rel="stylesheet" href="">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <!-- integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navar-light bg-light">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="list-style-type: none; padding-left: 0">
                <li v-for="(page,index) in pages" class="nav-item" :key="index">
                  <a 
                  class="nav-link" 
                  aria-current="page" 
                  :href="page.link.url"
                  :title="`This link will go to the ${page.link.text}`"
                  @click.prevent="activePage= index"
                  >{{ page.link.text }}</a>
                </li>
              </ul>
          </div>
    </nav>
    
    <div id="content" class="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>

    <script>

        Vue.createApp({
            data() {
                return {
                    activePage: 0,
                    pages:[
                        {
                            link: {text:'Home',url:'index.html'},
                            pageTitle:'Home Page',
                            content: 'This is the Home Content'
                        },
                        {
                            link: {text:'About',url:'about.html'},
                            pageTitle:'About Page',
                            content: 'This is the About Content'
                        },
                        {
                            link: {text:'Contact',url:'contact.html'},
                            pageTitle:'Contact Page',
                            content: 'This is the Home Contact'
                        }
                    ]
                    
                };
            }
       }).mount('body');
    </script>
</body>
</html>
